<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot Password - Hostel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="hero-content animate__animated animate__fadeIn">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <form method="post" th:action="@{/forgot-password}" id="forgotPasswordForm">
                <div th:if="${success == 'email_send'}" class="alert alert-success mt-3 active">
                    An OTP has been sent to your email. Please check your inbox.
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i>
                    Submit</button>
            </form>
            <p class="mt-3 text-center"><a href="/login">Back to Login</a></p>
        </div>
    </section>
</body>

</html>
