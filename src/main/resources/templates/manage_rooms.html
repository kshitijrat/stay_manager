<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - StaySmart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            padding-top: 56px;
            background-color: rgb(0, 0, 4);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Consistent font */
        }

        .navbar {
            background-color: rgb(0, 0, 4);
            /* Dark background */
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffffff !important;
            /* White text */
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
            /* Highlight color */
            text-decoration: underline;
        }

        .sidebar {
            height: 100vh;
            background-color: rgb(0, 0, 4);
            /* Dark background */
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-right: 1px solid #333;
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: #ffffff;
            /* White text */
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover {
            color: #a44b3c;
            /* Highlight color */
            text-decoration: underline;
        }

        .sidebar .nav-link.active {
            background-color: #a44b3c;
            /* Active link color */
        }

        .sidebar .nav-link.active:hover {
            background-color: #d0d0d0;
            /* Slightly darker background on hover */
        }

        .main-content {
            margin-left: 250px;
            margin-top: 40px;
            padding: 20px;
            color: #ffffff;
            /* Text color */
        }

        .card {
            border-radius: 15px;
            background-color: #1e1e1e;
            /* Card background color */
            color: #ffffff;
            /* Card text color */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #a44b3c;
            /* Card header color */
            color: #ffffff;
            font-weight: bold;
        }

        .table th,
        .table td {
            vertical-align: middle;
            color: #ffffff;
            /* Table text color */
        }

        .table-container {
            /* overflow-x: auto; */
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            background-color: transparent;
        }

        .search-bar input {
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: transparent;
            padding: 10px;
        }

        .footer {
            background-color: #0c0c0c;
            /* Dark footer background */
            color: #ffffff;
            /* White text */
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #ffffff;
            /* White links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contact-icons i {
            margin: 0 10px;
            font-size: 24px;
            color: #ffffff;
            /* White icons */
        }

        .contact-icons i:hover {
            color: #a44b3c;
            /* Highlight color */
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Stay Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_student"><i class="fas fa-users"></i> Manage Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/manage_rooms"><i class="fas fa-bed"></i> Manage Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_bookings"><i class="fas fa-calendar-alt"></i> Manage Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin_setting"><i class="fas fa-cogs"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-fill">
            <div class="container">
                <h1 class="mb-4">Manage Rooms</h1>

                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search rooms...">
                </div>

                <div class="table-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Rooms List
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Room Number</th>
                                                <th>Type</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>101</td>
                                                <td>Single</td>
                                                <td>Available</td>
                                                <td>
                                                    <a href="#" class="btn btn-info btn-sm"><i class="fas fa-edit"></i>
                                                        Edit</a>
                                                    <a href="#" class="btn btn-danger btn-sm"><i
                                                            class="fas fa-trash"></i> Delete</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>102</td>
                                                <td>Double</td>
                                                <td>Occupied</td>
                                                <td>
                                                    <a href="#" class="btn btn-info btn-sm"><i class="fas fa-edit"></i>
                                                        Edit</a>
                                                    <a href="#" class="btn btn-danger btn-sm"><i
                                                            class="fas fa-trash"></i> Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>StaySmart &copy; 2024 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        <div class="contact-icons">
            <a href="mailto:info@staysmart.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
